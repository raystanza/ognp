name: CodeQL

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "dist/**"
      - "**/bin/**"
      - "**/obj/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "dist/**"
      - "**/bin/**"
      - "**/obj/**"
  schedule:
    # Weekly, Mondays at 09:00 UTC
    - cron: "0 9 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality
          config-file: ./.github/codeql/codeql-config.yml

      # Autobuild works for most .NET projects
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # If Autobuild fails, switch to an explicit build:
      # - name: Build
      #   run: |
      #     dotnet restore
      #     dotnet build ./ognp.csproj -c Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
